<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipies App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2cf0b843ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css"
      integrity="your-integrity-code"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="start_page" id="section1">
      <div class="main-container">
        <div class="welcome-pageContainer">
          <div class="center-content">
            <h1 class="welcome_text">Let's Cook</h1>
          </div>
          <div class="welcome_button_container">
            <button class="welc_btn" id="signin" onclick="show_section2()">
              Find best recipes For Cooking <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="second_page" id="section2">
      <div class="secpage_container">
        <header class="second_page_header">
          <div class="title_container">
            <h3 class="title_text">Find best recipes</h3>
          </div>
          <div id="search_container" class="second_page_search_bar">
            <form role="search" class="search_form">
              <label class="search_label" for="search"></label>
              <input
                id="second_page_search_inpt"
                type="search"
                placeholder="Search..."
              />
              <button id="search_btn" class="search_btn" type="submit">
                Go
              </button>
            </form>
            <div id="result_Div" class="results_container">
              <div id="hidden_div" class="hidden">
                <div class="noResults_found">
                  <img
                    src="imagess/additional_pic/no-product-images.png"
                    alt="no-product-images"
                  />
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="trending">
          <h2 class="trending_text">Trending Now ðŸ”¥</h2>
          <div class="scroll_trends">
            <div class="random_trendy_container"></div>
          </div>
          <div class="popular_category">
            <div class="category_title">
              <h3>Popular category</h3>
            </div>

            <div class="navbar_container">
              <ul class="navbar_ul">
                <li><a onclick="display_salad(event)" href="#">Salad</a></li>
                <li>
                  <a onclick="display_breakfast(event)" href="#">Breakfast</a>
                </li>

                <li><a onclick="display_pasta(event)" href="#">Pasta</a></li>
                <li><a onclick="display_lunch(event)" href="#">Lunch</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="categories_container">
          <div id="categories_items" class="categories_items">
            <section id="salad_ID">
              <div class="salad_container">
                <div class="salad_items snaps_inline"></div>
              </div>
            </section>

            <section id="breakfast_ID">
              <div class="breakfast_container">
                <div class="breakfast_items snaps_inline"></div>
              </div>
            </section>

            <section id="pasta_ID">
              <div class="pasta_container">
                <div class="pasta_items snaps_inline"></div>
              </div>
            </section>
            <section id="lunch_ID">
              <div class="lunch_container">
                <div class="lunch_items snaps_inline"></div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
